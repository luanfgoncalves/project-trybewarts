<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Projeto TrybeWarts- Trybe">
    <meta name="keywords" content="project, html,css js, dom, trybe">
    <meta name="author" content="Luan Filipe Gonçalves, Victor Lima Garcia">
    <title>TrybeWarts - Luan Filipe e Victor Lima</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="brasão trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="get">
            <input id="eMail1" type="email" name="email" placeholder="Email">
            <input id="pass1" type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </form>
        <figure>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
        </figure>

        

    </main>
</body>


</html>
