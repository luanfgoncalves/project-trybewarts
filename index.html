<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Projeto TrybeWarts- Trybe">
    <meta name="keywords" content="project, html,css js, dom, trybe">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Luan Filipe Gonçalves, Victor Lima Garcia">
    <title>TrybeWarts - Luan Filipe e Victor Lima</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="brasão trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="get">
            <input id="eMail1" type="email" name="email" placeholder="Email">
            <input id="pass1" type="password" name="password" placeholder="Senha">
            <button id="login-btn" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            <div class="inline">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="inline">
                <input id="input-email" type="email" placeholder="Email">
                <label>Casa:</label>
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div class="inline">
                <div class="outline">
                    <label id="label-family">Qual sua família?</label>
                    <input type="radio" name="family" value="Frontend">
                    <label for="Frontend">Família Frontend</label>
                    <input type="radio" name="family" value="Backend">
                    <label for="Backend">Família Backend</label>
                    <input type="radio" name="family" value="FullStack">
                    <label for="FullStack">Família FullStack</label>
                </div>
                <div class="outline">
                    <label id="label-content">
                        Qual conteúdo você está com mais vontade de aprender?
                    </label>
                    <div class="inline">
                        <input type="checkbox" value="HoFs">HoFs
                        <input type="checkbox" value="Jest">Jest
                        <input type="checkbox" value="Promises">Promises
                        <input type="checkbox" value="React">React
                        <input type="checkbox" value="SQL">SQL
                        <input type="checkbox" value="Python">Python
                    </div>
                </div>
            </div>
            <div class="inline">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1"> 1
                <input type="radio" name="rate" value="2"> 2
                <input type="radio" name="rate" value="3"> 3
                <input type="radio" name="rate" value="4"> 4
                <input type="radio" name="rate" value="5"> 5
                <input type="radio" name="rate" value="6"> 6
                <input type="radio" name="rate" value="7"> 7
                <input type="radio" name="rate" value="8"> 8
                <input type="radio" name="rate" value="9"> 9
                <input type="radio" name="rate" value="10"> 10
            </div>
            <label class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500"></textarea>
            <div class="inline">
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input id="agreement" type="checkbox" onclick="check()" value="agreement" required>
            </div>
            <button id="submit-btn" disabled type="submit">Enviar</button>
        </form>
        <figure>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
        </figure>
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src = "script.js"></script>
</body>


</html>
